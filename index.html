<div class="m-5">
  <header class="mb-3">
    <div class="form-inline">

    </div>

    <link href="style.css" rel="stylesheet" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>RGB to HEX Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </header>

  <body>
    <div class="flex-container">
      <div>
        <h2>RGB</h2>


        <p id="R">R:<input type="textR" style="font-size:20px" placeholder="0~255" id="r-input"
            class="form-control mr-2"><img class="square-r">
        </p>

        <p id="G">G:<input type="textG" style="font-size:20px" placeholder="0~255" id="g-input"
            class="form-control mr-2"><img class="square-g"></p>

        <p id="B">B:<input type="textB" style="font-size:20px" placeholder="0~255" id="b-input"
            class="form-control mr-2"><img class="square-b"></p>

        <p><button id="convertBtn" class="btn btn-info" style="font-size:16px">Convert</button></p>


      </div>

      <div>
        <h2>HEX</h2>
        <div class="display-hex-num" style="font-size:20px"></div>
        <div class="display-hex-color square-preview"></div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>

  </body>
